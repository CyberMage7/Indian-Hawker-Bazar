      <ul>

        <li>Services</li>
        <li>Product</li>
        <li>Client</li>
        <li>Contact</li>
      </ul>
    </div>
  </nav>
  <!-- Carousal Start -->
  <div class="carscl section-p1">
    <div class="carousel">
    <div class="carousel-inner">
      <div class="carousel-item">
        <!-- <div class="carousel-caption">
            <h2>Slide 1</h2>
            <p>This is the first slide.</p>
          </div> -->
      </div>
      <div class="carousel-item">
        <!-- <div class="carousel-caption">
            <h2>Slide 2</h2>
            <p>This is the second slide.</p>
          </div> -->
      </div>
      <div class="carousel-item">
        <!-- <div class="carousel-caption">
            <h2>Slide 3</h2>
            <p>This is the third slide.</p>
          </div> -->
      </div>
      <div class="carousel-item">
        <!-- <div class="carousel-caption">
            <h2>Slide 4</h2>
            <p>This is the fourth slide.</p>
          </div> -->
      </div>
      <div class="carousel-item">
        <!-- <div class="carousel-caption">
            <h2>Slide 5</h2>
            <p>This is the fifth slide.</p>
          </div> -->
      </div>
    </div>
  </div>
  </div>
  <!-- Carousal End -->

  <div class="regcl">
    <div class="cont">
      <div class="form sign-in">
        <h2>Member Registration</h2>
        <label>
          <span>Name</span>
          <input type="text">
        </label>
        <label>
          <span>Email</span>
          <input type="email">
        </label>
        <label>
          <span>Password</span>
          <input type="password">
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password">
        </label>
        <button type="button" class="submit">Sign Up Now</button>
      </div>
  
      <div class="sub-cont">
        <div class="img">
          <div class="img-text m-up">
            <h1>New here?</h1>
            <p>Start Your Journey Here</p>
          </div>
          <div class="img-text m-in">
            <h1>New here?</h1>
            <p>Grow Your Business with Us</p>
          </div>
          <div class="img-btn">
            <span class="m-up">Vendor</span>
            <span class="m-in">Customer</span>
          </div>
        </div>
  
  
        <div class="form sign-up">
          <h2>Vendor Registration</h2>
          <label>
            <span>Name</span>
            <input type="text">
          </label>
          <label>
            <span>Email</span>
            <input type="email">
          </label>
          <label>
            <span>Password</span>
            <input type="password">
          </label>
          <label>
            <span>Confirm Password</span>
            <input type="password">
          </label>
  
          <button type="button" class="submit">Sign Up Now</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./index.js"></script>
</body>

</html>
