<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hawker Registration Form</title>
</head>
<body>
    <form action="project.php" method="post">
        <h1>Hawker Registration Form</h1>
        <div class="container flex">
            <div class="personal">
                <h2>Personal Information</h2>
                <div class="section">
                    <label for="business">Name:</label>
                    <input type="text" id="business" name="business" required>
                </div>
                <div class="section">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="section">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="section">
                    <label for="aadhar">Aadhar Number:</label>
                    <input type="text" id="aadhar" name="aadhar" required>
                </div>
                <div class="section">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="section">
                    <label for="contacts">Additional Contacts:</label>
                    <input type="text" id="contacts" name="contacts" required>
                </div>
            </div>
            <div class="professional">
                <h2>Professional Information</h2>
                <div class="section">
                    <label for="business-name">Business Name:</label>
                    <input type="text" id="business-name" name="business_name" required>
                </div>
                <div class="section">
                    <label for="categories">Product Categories:</label>
                    <select id="categories" name="categories">
                        <option>(Select any one)</option>
                        <option value="fruits">Fruits</option>
                        <option value="vegetables">Vegetables</option>
                        <option value="crockery">Crockery</option>
                        <option value="foods">Foods</option>
                        <option value="clothing">Clothing</option>
                        <option value="crafts">Crafts</option>
                        <option value="toiletry">Toiletry</option>
                        <option value="clothing">Clothing</option>
                    </select>
                </div>
                <div class="section">
                    <label for="product-description">Product Descriptions:</label>
                    <textarea id="product-description" name="product_description" rows="4" required></textarea>
                </div>
                <div class="section">
                    <label for="pricing">Pricing:</label>
                    <input type="text" id="pricing" name="pricing" required>
                </div>
                <div id="product-fields">
                    <!-- Product items will be added here -->
                </div>
           
                <button type="button" id="add-item" class="button" name="add" >Add Item</button>
           
            </div>
        </div>
        <button type="submit" align="center" class="button" name="submit">Submit</button>
    </form>
    <script src="./script.js"></script>
</body>
